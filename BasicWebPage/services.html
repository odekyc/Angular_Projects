<h2>Services</h2>
<div ng-repeat="service in services">
          <div class="row">
           <div class="col-md-2">
             <img src="http://techguystaging.com/files/{{ service.image }}">
           </div>
           <div class="col-md-10">
           <h3>{{service.name}}</h3>
           <p>{{ service.description }}</p>
           <p><a class="btn btn-primary" href="#/contact" role="button">Contact &raquo;</a></p>
           </div>
          </div>
</div>
