<div>
    <br>
    <a href="#/templates">Go Back</a>
    <br>
    <br >
    <div class="col-md-4">
       <img class="img-full" src="{{ mainImage }}">
       <div class="row">
          <div ng-repeat="eachimage in mytemplate.image">
          <div class="col-md-3">
             <img class="img-full smallimg" ng-src="{{ eachimage }}" ng-click="setImg(eachimage)">
          </div>
          </div>
       </div>
    </div>
    <div class="col-md-8">
      <h3>{{ mytemplate.name }}</h3>
      <h4>{{ mytemplate.description }}</h4>
      <h4>{{ mytemplate.price | currency }}</h4>
      <br>
     <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
       <input type="hidden" name="cmd" value="_xclick">
       <input type="hidden" name="business" value="techguyseller@sandbox.com">
       <input type="hidden" name="item_name" value="{{ template.name}}" >
       <input type="hidden" name="item_number" value="{{ template.id }}" >
       <input type="hidden" name="currency_code" value="USD" >
        <input type="hidden" name="amount" value="{{ template.price }}" >
         <input type="hidden" name="no_shipping" value="1" >
      <input type="hidden" name="rm" value="2" >
        <input type="hidden" name="return" value="http://localhost:8000" >
        <input type="hidden" name="cancel_return" value="http://localhost:8000" >
        <input type="image" src="http://www.paypalobjects.com/webstatic/en_US/btn/btn_buynow_107x26.png" name="submit" alt="Buy Now">
     </form>
    </div>
</div>
